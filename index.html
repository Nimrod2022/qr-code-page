<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body >
    <div class="bg-sky-100 px-5 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg px-5 w-[20%]">
      <div class="pt-5 pb-5">
        <img
          src="./images/image-qr-code.png"
          alt="qr-code"
          class="rounded-lg h-50 w-50"
        />
      </div>
      <div class="items-center">
        <p class="font-semibold pb-3">
          Improve your front-end skills by building projects
        </p>
        <p class="text-xs text-center pb-3">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <div class="attribution fixed bottom-0 w-full text-center pb-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Nimrod Kibet</a>.
    </div>
  </div>
  </body>
</html>
