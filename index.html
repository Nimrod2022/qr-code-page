<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-sky-100">
    <div class="flex justify-center px-5 items-center min-h-screen">
      <!--bg-white rounded-lg px-4 sm:px-5 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-[20%] mx-auto-->
      <div class="bg-white rounded-lg px-3 md:w-[18%] w-[85%]">
        <div class="pt-3">
          <img
            src="./images/image-qr-code.png"
            alt="qr-code"
            class="rounded-lg md:h-52 md:w-52 w-64 h-64"
          />
        </div>
        <div class="text-center w-full">
          <p class="font-bold text-lg md:text-sm">
            Improve your front-end skills by building projects
          </p>
          <p class="text-sm pt-2 md:text-xs pb-6">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
      <div class="attribution fixed bottom-0 pb-2">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="">Nimrod Kibet</a>.
      </div>
    </div>
  </body>
</html>
